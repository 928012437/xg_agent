<form action="" method="post" class="form-horizontal form form-validate" enctype="multipart/form-data">

    <div class="tabs-container">
        <div class="" tabs-left="">
            <ul class="nav nav-tabs" id="myTab">
                <li class="active"><a href="#tab_jb">基本</a></li>
                <li class=""><a href="#tab_yw">样式/文字</a></li>
            </ul>
        </div>

            <div class="tab-pane active" id="tab_jb">

                </div>

                    </div>

                        <div class="col-sm-9 col-xs-12">
                            <div class="input-group">
                                <div class="input-group-addon">经纪人回答</div>
                                <input type="text" name="defined3" class="form-control valid" value="{$qrule['defined3']}" aria-invalid="false">

                        </div>
                    </div>

                                <input type="text" name="defined5" class="form-control valid" value="{$qrule['defined5']}" aria-invalid="false">
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="form-group col-sm-12">

        <input type="hidden" name="token" value="{$_W['token']}"/>

        <button class="btn btn-primary allot" type="submit">提交</button>

    </div>

</form>

<script language="javascript">
    require(['bootstrap'], function () {
        $('#myTab a').click(function (e) {
            $('#tab').val($(this).attr('href'));
            e.preventDefault();
            $(this).tab('show');
        });
    });

</script>
