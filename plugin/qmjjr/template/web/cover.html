{template '_header'}

<div class="page-heading"> <h2>经纪人入口设置</h2> </div>

<form action="" method="post" class="form-horizontal form-validate" >
<div class="form-group">
    <label class="col-sm-2 control-label">直接链接</label>
    <div class="col-sm-9 col-xs-12">
        <p class="form-control-static">
            <a href='javascript:;' class="js-clip" title='点击复制链接' data-url="{php echo $_W['siteroot'].'app/'.substr(mobileUrl('qmjjr.opensource.cover'), 2)}" >{php echo $_W['siteroot'].'app/'.substr(mobileUrl('qmjjr.opensource.cover'), 2)}</a>
                        <span style="cursor: pointer;" data-toggle="popover" data-trigger="hover" data-html="true"
                              data-content="<img src='{php echo m('qrcode')->createQrcode($_W['siteroot'].'app/'.substr(mobileUrl('qmjjr.opensource.cover'), 2))}' width='130' alt='链接二维码'>" data-placement="auto right">
                            <i class="glyphicon glyphicon-qrcode"></i>
                        </span>
        </p>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label must">关键词</label>
    <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" name="cover[keyword]" value="{$keyword['content']}" data-rule-required="true" aria-required="true">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">封面标题</label>
    <div class="col-sm-9 col-xs-12">
        <input type="text" class="form-control" name="cover[title]" value="{$cover['title']}">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">封面图片</label>
    <div class="col-sm-5">
        {php echo tpl_form_field_image('cover[thumb]',$cover['thumb'] );}
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">封面描述</label>
    <div class="col-sm-9 col-xs-12">
        <textarea name="cover[desc]" class="form-control">{$cover['description']}</textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">状态</label>
    <div class="col-sm-9">
        <label class="radio-inline">
            <input type="radio" name="cover[status]" value="0" {if empty($rule['status'])} checked="checked"{/if} >
            禁用
        </label>
        <label class="radio-inline">
            <input type="radio" name="cover[status]" value="1" {if $rule['status']==1} checked="checked"{/if}>
            启用
        </label>
    </div>
</div>

    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-9 col-xs-12">
            <input type="hidden" name="token" value="{$_W['token']}" />

            <input type="hidden" name="id" value="{$theone['id']}" />

            <input type="submit" value="提交" class="btn btn-primary">
        </div>
    </div>

</form>

{template '_footer'}
