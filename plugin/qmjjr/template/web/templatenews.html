{template '_header'}

<div class="page-heading"> <h2>模版消息设置</h2> </div>

<div class="main">
    <form action="" method="post" class="form-horizontal form form-validate" enctype="multipart/form-data" onsubmit='return formcheck()'>
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">客户状态变动ID</label>
                    <div class="col-sm-5">
                        <input type="text" name="StatusChange" class="form-control" value="{$theone['StatusChange']}" placeholder="为空不发送模版消息" />
                        <div class="help-block">只支持房地产/房地产建筑行业下编号为TM00836的模版</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">佣金发放ID</label>
                    <div class="col-sm-5">
                        <input type="text" name="Commission" class="form-control" value="{$theone['Commission']}" placeholder="为空不发送模版消息" />
                        <div class="help-block">只支持房地产/房地产建筑行业下编号为TM00834的模版</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">积分变更ID</label>
                    <div class="col-sm-5">
                        <input type="text" name="CreditChange" class="form-control" value="{$theone['CreditChange']}" placeholder="为空不发送模版消息" />
                        <div class="help-block">只支持房地产/房地产建筑行业下编号为OPENTM200765694的模版</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-1 control-label">客户分配ID</label>
                    <div class="col-sm-5">
                        <input type="text" name="CustomerFP" class="form-control" value="{$theone['CustomerFP']}" placeholder="为空不发送模版消息" />
                        <div class="help-block">此模版为（新订单待处理通知）只支持房地产/房地产建筑行业下编号为TM00666的模版</div>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <input type="hidden" name="id" value="{$theone['id']}" />
                <input type="submit" value="提交" class="btn btn-primary col-lg-1" />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    </form>
</div>

{template '_footer'}
