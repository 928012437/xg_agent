{template '_header'}

<div class="page-heading">
    {ifp 'qmjjr.question.edit'}
            <span class="pull-right">
                <a class="btn btn-primary btn-sm" href="{php echo webUrl('qmjjr/questionpost')}"><i class="fa fa-plus"></i>添加问题</a>
            </span>
    {/if}
    <h2>问题管理</h2>
</div>

<div class="main">
    <form action="" method="post" class="form-horizontal form form-validate" enctype="multipart/form-data" >
        <div class="panel panel-default">
            <div class="panel-heading">
                商品问题
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="displayorder" class="form-control" value="{$question['displayorder']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>标题</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="title" class="form-control" value="{$question['title']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">问题描述</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea name="content" class="form-control" cols="70">{$question['content']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否显示</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class='radio-inline'>
                            <input type='radio' name='status' value=1' {if $question['status']==1}checked{/if} /> 是
                        </label>
                        <label class='radio-inline'>
                            <input type='radio' name='status' value=0' {if $question['status']==0&&$question['status']!=''}checked{/if} /> 否
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>

{template '_footer'}
