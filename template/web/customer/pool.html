{template '_header'}

<div class="page-heading"><h2>客户池</h2></div>

<table class="table table-hover table-responsive">
    <thead class="navbar-inner">
    <tr>
        <th >姓名</th>
        <th >电话</th>
        <th >报备时间</th>
        <th >跟进状态</th>
        <th >沉淀时间</th>
        <th style="">操作</th>
    </tr>
    </thead>
    <tbody>
    {loop $pools $p}
    <tr rel="pop">

        <td>{$p['name']}</td>

        <td>{$p['tel']}</td>

        <td>{php echo date('Y-m-d',$p['createtime'])}</td>
        <td>{$p['status']}</td>
        <td>{php echo date('Y-m-d',$p['chendian'])}</td>

        <td style="overflow:visible;">
{ifp 'customer.delete'}
            <div class="btn-group btn-group-sm">
                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="javascript:;">操作 <span class="caret"></span></a>
                <ul class="dropdown-menu dropdown-menu-left" role="menu" style="z-index: 9999">
                    <li><a data-toggle="ajaxRemove" href="{php echo webUrl('customer/delete')}" title="删除客户" data-confirm="确定要删除该客户吗？"><i class="fa fa-remove"></i> 删除客户</a></li>
                </ul>
            </div>
{/if}
        </td>
    </tr>
    {/loop}
    </tbody>
</table>

{template '_footer'}
