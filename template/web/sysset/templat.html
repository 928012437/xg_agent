{template '_header'}
<div class="page-heading"> <h2>模板设置</h2> </div>
 
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" >
 
 
                <div class="form-group">
                    <label class="col-sm-2 control-label">模板选择</label>
                    <div class="col-sm-9 col-xs-12">
                        {ifp 'sysset.template.edit'}
                        <select class='form-control' name='data[style]'>
                            {loop $styles  $style}
                            <option value='{$style}' {if $style==$data['style']}selected{/if}>{$style}</option>
                            {/loop}
                        </select>
                        {else}
                        <input type="hidden" name="shop[style]" value="{$set['shop']['style']}"/>
                        <div class='form-control-static'>
                            {if empty($data['style'])}default{else}{$data['style']}{/if}
                        </div>
                        {/if}
                    </div>
                </div> 

            <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                           {ifp 'sysset.template.edit'}
                            <input type="submit" value="提交" class="btn btn-primary"  /> 
             
                          {/if}
                     </div>
            </div>
    
    </form>

{template '_footer'}
