
{php $this->shopShare()}
<script language="javascript">
        window.shareData = {php echo json_encode($_W['shopshare'])};
        jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || { jsApiList:[] };
        jssdkconfig.debug = false;
        jssdkconfig.jsApiList = ['checkJsApi','onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','showOptionMenu', 'hideMenuItems'];
        wx.config(jssdkconfig);
        wx.ready(function () {
         	wx.showOptionMenu();

         	{if !empty($_W['shopshare']['hideMenus'])}
         		wx.hideMenuItems({
                	menuList: {php echo  json_encode($_W['shopshare']['hideMenus'])}
                });
         	{/if}

         	wx.onMenuShareAppMessage(window.shareData);
         	wx.onMenuShareTimeline(window.shareData);
         	wx.onMenuShareQQ(window.shareData);
         	wx.onMenuShareWeibo(window.shareData);
 });
</script>
